<div class="wrapper d-flex align-items-center vh-100">
    <div id="formContent">
        <!-- Icon -->
        <div class="fadeIn first">
            <img class="userImg mt-3" src="../../../../assets/adicionar-contato.png" alt="user">
            <h5 class="title-login text-center">Entrar com</h5>
        </div>
        <!-- Login Form -->
        <form class="form-signin">
            <input type="email" id="username" class="form-control" placeholder="Usuário" name="username" required>
            <input type="password" id="password" class="form-control" name="password" placeholder="Senha" required>
            <input type="submit" class="my-2" value="Entrar">
            <p class="my-3 text-muted">Não tem login? Cadastre-se abaixo</p>
            <div class="mb-3"><a class="underlineHover fadeIn fourth" routerLink="/user/registration">Registrar-se</a></div>
        </form>
